                $(function(){

                function getList(page){
            var data={};
            if(page==''||page==undefined) {
                data.page = 1;
            }else{
                data.page=page;
            }
            data.type = vue.type;
            data.size = 10;
            if($('#title').val() != ''){
                data.title = $('#title').val();
            }
            $.get("http://back.kaffir-lily.cc/articlesList?cate_id=3",
                    data,
                    function(data){
                        vue.list=data.data;
                        vue.page_view = D.simplePagination('getList',data.last_page,data.current_page,data.per_page,data.total);
                    });
            }
